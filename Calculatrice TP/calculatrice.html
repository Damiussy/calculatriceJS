<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Calculatrice</title>
    <link rel="stylesheet" href="calculatrice/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
</head>

<body background="img/background.png">
    <div class="colonne">
        <h1 class="titre">TP Calculatrice</h1>
        <h1 id="titre" class="titre2"></h1>
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="button" onclick="calculatePercentage()">%</button>
                <button class="button" onclick="clearEntry()">CE</button>
                <button class="button" onclick="clearAll()">C</button>
                <button class="button" onclick="deleteLast()">←</button>

                <button class="button" onclick="calculateInverse()">1/x</button>
                <button class="button" onclick="calculateSquare()">x²</button>
                <button class="button" onclick="calculateSquareRoot()">√x</button>
                <button class="button operator" onclick="setOperation('/')">÷</button>

                <button class="button" onclick="appendNumber('7')">7</button>
                <button class="button" onclick="appendNumber('8')">8</button>
                <button class="button" onclick="appendNumber('9')">9</button>
                <button class="button operator" onclick="setOperation('*')">×</button>

                <button class="button" onclick="appendNumber('4')">4</button>
                <button class="button" onclick="appendNumber('5')">5</button>
                <button class="button" onclick="appendNumber('6')">6</button>
                <button class="button operator" onclick="setOperation('-')">-</button>

                <button class="button" onclick="appendNumber('1')">1</button>
                <button class="button" onclick="appendNumber('2')">2</button>
                <button class="button" onclick="appendNumber('3')">3</button>
                <button class="button operator" onclick="setOperation('+')">+</button>

                <button class="button" onclick="invertSign()">±</button>
                <button class="button" onclick="appendNumber('0')">0</button>
                <button class="button" onclick="appendNumber('.')">.</button>
                <button class="button calcule" onclick="calculate()">=</button>

                <button class="button" onclick="appendNumber('(')">(</button>
                <button class="button" onclick="appendNumber(')')">)</button>
            </div>
        </div>
        <p class="secret">Calculatrice créer par Lana xoxo</p>
    </div>

    <script src="calculatrice/script.js"></script>
</body>
</html>
